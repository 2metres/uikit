---
machine:
  node:
    version: 7.4.0
  timezone:
    Australia/Sydney
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
  override:
    - yarn
    - yarn bootstrap
    - yarn build
  cache_directories:
    - ~/.cache/yarn

deployment:
  development:
    branch: master
    commands:
      - cf login -a https://api.system.staging.digital.gov.au -o $CF_ORG_PROD -s $CF_SPACE_PROD -u $CF_USER_PROD -p $CF_PASSWORD_PROD
      - cf target -o $CF_ORG_PROD -s $CF_SPACE_PROD
      - cf push -f manifest.yml
  production:
    branch: develop
    commands:
      - cf login -a https://api.system.staging.digital.gov.au -o $CF_ORG_STAGING -s $CF_SPACE_STAGING -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
      - cf target -o $CF_ORG_STAGING -s $CF_SPACE_STAGING
      - cf push -f manifest.yml

test:
  post:
    - mv `\ls -1 packages/ | grep -v node_modules` $CIRCLE_ARTIFACTS/ #moving all packages to artifacts folder so we can see it
